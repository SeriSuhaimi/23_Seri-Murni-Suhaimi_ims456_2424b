<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CONTACT ME</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <style>
    #video-background 
    {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background-size:inherit;
        background-attachment: auto;
    }
    #video-background video 
    {
        min-width: 100%;
        min-height: 100%;
        object-fit: fill;
    }
.section {
    padding: 30px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.section h2 {
    margin: 20px;
    color: beige;
    text-shadow: 1px 1px rgb(245, 210, 95),-1px -1px rgb(240, 184, 29);
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    font-size: 35pt;
    font-weight: bold;
}

.contact-content {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    max-width: 800px;
    margin-top: 10px;
}

.contact-icons {
    display: flex;
    flex-direction: row;
    align-items: center;
}

.contact-icons a {
    text-decoration:underline;
    text-align: center;
    color:white;
    margin: 20px;
}

.contact-icons img {
    width: 60px;
    height: 60px;
}

.contact-icons p {
    margin-bottom: 10px;
    color: rgb(33, 7, 68);
    background-color: whitesmoke;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    font-size: 12pt;
}


.contact-form {
    max-width: 250px;
}

.contact-form h3 {
    margin: 20px;
    color:white;
    text-align: center;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 5px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
}

.contact-form textarea {
    height: 100px;
}

.contact-form button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #555;
}

        </style>
    </head>

<body>
    <div id="video-background">
        <video autoplay loop muted>
          <source src="images/intro.mp4" type="video/mp4">
        </video>
      </div>

            <img src="images/uitm.png">
        </div>

                <li><a href="contact.html">CONTACT ME</a></li>
        </ul>
    </nav>
        </div> 

    <section id="contact" class="section contact-section">
        <br>
        <br>
        <br>
        <hr>
        <h2>Contact Me</h2>
        <hr>
        <div class="contact-content">
            <div class="contact-icons">
                <!-- Email Icon -->
                <a href="mailto:serisuhaimi01@gmail.com">
                    <img src="images/gmail.png" alt="Email">
                    <p>Email Me For Any Query</p>
                </a>
                <!-- LinkedIn Icon -->
                <a href="https://www.linkedin.com/in/seri-murni-suhaimi-621872270/">
                    <img src="images/LinkedIn.png" alt="LinkedIn">
                    <p>Connect on LinkedIn</p>
                </a>
            </div>
            <div class="contact-form">
                <h3>Get in Touch</h3>
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</div>
